{% extends 'base.html' %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100 login-container">
    <div class="col-md-6 col-lg-5 p-4 shadow rounded bg-white login-box">
      <h3 class="mb-4 text-center">Login</h3>
  
      <form id="loginForm" novalidate method="post" action="{% url 'guest:login' %}">
        {% csrf_token %}
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>
  
        <!-- OTP Section -->
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <button type="button" class="btn btn-outline-secondary btn-sm" id="sendOtpBtn">Send OTP</button>
          <a href="#" class="text-decoration-none small text-light">Forgot password?</a>
        </div>
  
        <div class="mb-3" id="otpSection" style="display: none;">
          <label for="otp" class="form-label">Enter OTP</label>
          <input type="text" class="form-control" id="otp" name="otp" pattern="\d{6}" required>
          <div class="invalid-feedback">Enter a valid 6-digit OTP.</div>
        </div>
  
        <!-- Submit -->
        <div class="d-grid">
          <input type="submit" class="btn btn-success text-light" value="Login"></input>
        </div>
  
        <!-- Signup Link -->
        <p class="mt-3 text-center small text-light">
          Don't have an account?
          <a href="#" class="text-decoration-none text-white">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
  
{% endblock %}
