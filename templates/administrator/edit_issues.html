{% extends 'administrator/base.html' %}
{% load static %}
{% block title %}
<title>Edit Customer Issues</title>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style_add_common_issue.css' %}">
{% endblock %}

{% block content %}
<div class="mx-auto container d-flex">
<div class="form-container row md-5">
  <h3 class="mb-3 text-center fw-bold">Report Customer Issues</h3>
  <form method="post" id="issueForm">
    <input type="hidden" name="issueid" value="{{issue_id}}">
    {% csrf_token %}
    {% if issues %}
    <!-- Product Selection -->
    <div class="mb-3">
      <label for="product" class="form-label fw-semibold">Product</label>
     <select name="product" class="form-select" readonly>
        <option value="{{issues.product.id}}" selected>{{issues.product.product}}</option>
    </select>
    </div>

    <!-- Issues Section -->
    <div id="issueContainer">
      <div class="input-group mb-3">
        <input type="text" name="issue" class="form-control" value="{{issues.issue}}">
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-grid mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
    {% endif %}
  </form>
</div>
</div>


<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
